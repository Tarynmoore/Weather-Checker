<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    
    <link rel="stylesheet" href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&family=Raleway:wght@200&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="style.css" />
    <title>Check the Weather!</title>
</head>

<body>
    <header class="h1 m-1 mr-1 pb-3 text-white">Weather Dashboard</header>
    <div class="row">
    <div class="m-3 col-sm-3 justify-center">
     <h4 class="">Search for a city:</h4>
      <input id="userInput" class="mt-3 form-control" type="text" placeholder="New York"
        aria-label="default input example">
        <button style="width:100%" id="btn" type="button" class="mt-3 btn btn-secondary">Search</button>
          <hr style="width:100%" size="3" color=black>
        <div id="cities-container" class="bg-secondary hide"></div>
    </div>



    <!-- Creates the current weather box-->
   <div class="col-sm-8">
    <div class="border border-secondary">
        <section id="singleDayContainer" class=""> 
          <h1 id="selectedCity">Atlanta</h1>
       <ul>
         <li>Temp:<span id="singleTemp"></span></li>
         <li>Wind:<span id="singleWind"></span></li>
         <li>Humidity:<span id="singleHumid"></span></li>
         <li>UV Index:<span id="singleUV"></span></li>
       </ul>
      </section>
      </div>

      <!-- Cards for the 5 day forecast -->
      <div class="row mt-2">
        <h3>5 Day Forecast</h3> 
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title" id="date1"></h5>
              <!-- <span id="icon1"></span> -->
              <ul>
                <li>Temperature: <span id="temp1"></span></li>
                <li id="wind1"></li>
                <li id="humid1"></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title" id="date2"></h5>
              <ul>
                <li id="temp2"></li>
                <li id="wind2"></li>
                <li id="humid2"></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title" id="date3"></h5>
              <ul>
                <li id="temp3"></li>
                <li id="wind3"></li>
                <li id="humid3"></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title" id="date4"></h5>
              <ul>
                <li id="temp4"></li>
                <li id="wind4"></li>
                <li id="humid4"></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title" id="date5"></h5>
              <ul>
                <li id="temp5"></li>
                <li id="wind5"></li>
                <li id="humid5"></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="script.js"></script>

</html>
